<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">
    <title>Fragment</title>
</head>

<body>
    <h1 class="centrar">Mis Pokemones</h1><br>
    <img src="./pokebola.png" alt="" class="rounded mx-auto d-block imagen">
    <ul id="listPoke" class="list-group">
        <template id="template">
            <li class="list-group-item">Pokemon: <a href="">${element}</a></li>
        </template>
        <template id="nuevo-template">
            <div class="card mt-3 p-3">
                <h4 class="nombre text-center"></h4>
                <div class="text-center">
                    <img class="imagen img-fluid mb-3" src="" alt="">
                </div>
                <p class="altura"></p>
                <p class="peso"></p>
                <p class="habilidades"></p>
            </div>
        </template>
    </ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
