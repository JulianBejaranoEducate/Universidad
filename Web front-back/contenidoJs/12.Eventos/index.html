<body>
    <h1 class="styleRed" onmouseover="capaturaMouseOver()">Mouse y Teclado</h1>

    <p id="parrafo" class="parrafo" onmouseover="capturaMove()">Las funciones o metodos son acciones que se pueden realizar, con cada uno de los elementos html. Las propiedades son valores de los elementos HTML que pueden ser asginados o moficados.</p>

    <p id="pregunta" class="parrafo" onmousemove="capturaMouseOut()">Â¿Esta de acuerdo con la afirmacion?</p>

    <p id="indicacion">Colocar la respuesta en la caja de texto</p>

    <label for="respuesta">Respuesta:</label>
    <input type="text" id="respuesta" name="respuesta" onkeyup="soltarTecla()" onkeypress="presionarTecla()" onkeydown="funcionInput()"> <br><br>

    <button id="confirmar" name="btnRespuesta" onclick="capturaClick()">Enviar respuesta</button>

    <button ondblclick="capturaDobleClick()">Presiona dlclick</button>
