<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <caption>Tabla de ejemplo</caption>
        <thead> <!-- Cabeza de la tabla -->
            <tr> <!-- Filas de la tabla -->
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody> <!-- Cuerpo de la tabla -->
            <tr>
                <th>Ana</th>
                <th>25</th>
                <th>Madrid</th>
            </tr>
            <tr>
                <th>Juan</th>
                <th>30</th>
                <th>Barcelona</th>
            </tr>
            <tr>
                <th>Pedro</th>
                <th>22</th>
                <th>Valencia</th>
            </tr>
        </tbody>
        <tfoot> <!--Pie de la tabla-->
            <tr>
                <td colspan="2">Total</td>
                <td>3 personas</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
