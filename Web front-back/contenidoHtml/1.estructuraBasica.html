<!--  Comentarios  
    1. HTML es un lenguaje de marcado que se usa para estructurar el contenido de la web.
    2. Por su siglas en ingles HyperText Markup Language (Lenguaje de Marcado de Hipertexto).
    3. HTML no es un lenuaje de programacion, es un lenguaje de marcado, </etiquetas>.
    4. Para que se usa la etiqueta "DocType"?
        - Para indicar al navegador que tipo de documento es -> HTML.
    5. La etiqueta (<html> </html>) es la raiz del documento, es el contenedor de todo el contenido.
    6. W3.org. Es la organizacion que se encarga de realizar la estandarizacion internacional de reglas y buenas practicas de HTML, CSS y JavaScript.

    ° Extenciones para el navegador Google Chrome:
        - WAVE Evaluation Tool (Sirve para evaluar la accesibilidad y errores de una pagina web).
        - WCAG Contrast Checker
-->

<!-- Estrucutra basica de la estructura HTML-->
<!DOCTYPE html>
<html lang="es">
<head> 
    <!-- Enlaces de las fuentes, archivos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pestalla de la pagina -->
    <title>Mi Primera Página</title>
</head>
<!-- Etiqueta <body>, es la etiqueta de la estructura HTML que renderiza el contenido visible de la página -->
<body> 
    
</body>
</html>
