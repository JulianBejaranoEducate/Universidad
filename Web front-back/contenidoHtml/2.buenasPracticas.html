1. Buenas practicas de HTML

- Cada apertura de etiqueta debe tener su cierre correspondiente.
- Las etiquetas deben estar correctamente anidadas. "correcto cierra de etiqueta"
- Utilizar comentarios para explicar secciones del codigo, pero no excederse en el comentario, no explicar tecnicamente.
- No mezclar codigo HTML con otros lenguajes de programacion (CSS, JS) "Backend DJango" "Frontend Angular" (Quiere decir monolito).
- Cada etiqueta es un nodo "elemento" /head, body/
- Usar para los CSS -> class en las etiquetas HTML.
- Usar los JS -> id en las etiquetas HTML.
- Jerarquías de etiquetas HTML.
    - Etiquetas de estructura: html, head, body.
    - Etiquetas de contenido: h1(encabezado) siendo h1 la más grande, p, div, span.
    - Etiquetas de enlace: a, img.
    - Etiquetas de formulario: form, input, button.
- No usar etiquetas obsoletas o deprecated <center>.
- No usar excesivamente la etiqueta <div>. "de uso general, de contenido general". En vez, usar etiquetas semanticas como <header> (encabezado), <main>, <footer> (pie o finalizacion de la pagina), <section>, <article>.
- Para documentacion -> "caniuse.com"
