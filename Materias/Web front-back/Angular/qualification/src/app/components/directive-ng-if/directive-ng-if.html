<h1 class="p-3 text-center">Gestor de Notas Uniempresarial</h1>
<section class="card shadow rounded-3 mb-4">
    <div class="card-header bg-light">
        <h4 class="mb-0">Ingresar Nota</h4>
        <h5 class="m-3"><strong>Directiva *ngIf</strong></h5>
    </div>
    <div class="card-body p-3">
        <div class="row align-items-center">
            <div class="col-md-6 mb-3 mb-md-0">
                <label for="qua" class="form-label fw-bold">Nota:</label>
                <input type="number" id="qua" class="form-control" [value]="qualification"><br>
                <button class="btn btn-success" (click)="qualification = qualification+1">
                    <i class="bi bi-plus-lg"></i> Aumentar
                </button>
                <button class="btn btn-danger" (click)="qualification = qualification-1">
                    <i class="bi bi-dash-lg"></i> Disminuir
                </button>
            </div>
        </div>
    </div>
</section>

<section class="card shadow rounded-3">
    <div class="card-header bg-light">
        <h4 class="mb-0">Resultado</h4>
    </div>
    <div class="card-body p-3">
        <p class="alert alert-success" *ngIf="qualification>=5 && qualification<=10">
            <strong>¡Aprobado!</strong> La nota cumple con los requisitos mínimos.
        </p>
        <p class="alert alert-danger" *ngIf="qualification<5 && qualification>=0">
            <strong>No Aprobado</strong> La nota está por debajo del mínimo requerido.
        </p>
        <p class="alert alert-warning" *ngIf="qualification>=10">
            <strong>Atención:</strong> La nota está fuera del rango permitido.
        </p>
    </div>
</section>
