<section class="card shadow rounded-3 mt-4">
    <div class="card-header bg-light">
        <h3 class="mb-0">Estados de Revisión</h3>
    </div>
    <div class="card-body p-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h5 class="m-3"><strong>Directiva *ngSwitchCase</strong></h5>
                <label for="estado-select" class="form-label fw-bold">Seleccione un estado:</label>
                <h5 class="m-3"><strong>Directiva *ngModel</strong></h5>
                <select [(ngModel)]="estado" id="estado-select" class="form-select" aria-label="Seleccionar estado">
                    <option value="aprobado">Aprobado</option>
                    <option value="rechazado">Rechazado</option>
                    <option value="pendiente">Pendiente</option>
                </select>
            </div>
        </div>

        <div class="card mt-3" [ngSwitch]="estado">
            <div class="card-header">
                <h4 class="mb-0">Resultado del estado</h4>
            </div>
            <div class="card-body">
                <h5 class="m-3"><strong>Directiva *ngSwitchDefault</strong></h5>
                <div class="alert alert-success" *ngSwitchCase="'aprobado'">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <strong>Estado:</strong> Aprobado
                    <p class="small mb-0 mt-2">La solicitud ha sido revisada y aprobada.</p>
                </div>
                <div class="alert alert-danger" *ngSwitchCase="'rechazado'">
                    <i class="bi bi-x-circle-fill me-2"></i>
                    <strong>Estado:</strong> Rechazado
                    <p class="small mb-0 mt-2">La solicitud ha sido revisada y rechazada.</p>
                </div>
                <div class="alert alert-warning" *ngSwitchDefault>
                    <i class="bi bi-hourglass-split me-2"></i>
                    <strong>Estado:</strong> Pendiente
                    <p class="small mb-0 mt-2">La solicitud está en proceso de revisión.</p>
                </div>
            </div>
        </div>
    </div>
</section>
